<!doctype html>
<html>
   <head>
      <meta charset="UTF-8">
      <title>MathML Examples</title>
   </head>
   <body>
      <h4>Menggunakan operator matematika</h4>
   <p><var>(a+b)<sup>2</sup></var><var> &#8800;</var> <var>a(a+b)</var></p>
   
   <h4>Jika diketahui x=10 dan y=5, maka</h4>
   <p><var>(x+y)<sup>2</sup>+5</var><var> &#62; </var><var>(x-y)<sup>2</sup>+25</var></p>
   </body>
</html>
